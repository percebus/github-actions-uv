name: Test actions/poetry_self_add_plugins

on:
  push:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  default:
    runs-on: ubuntu-latest
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-python/.github/actions/python_setup@main
      - uses: percebus/github-actions-pip/.github/actions/pip_install_upgrade@main

      # installs uv
      - uses: percebus/github-actions-pipx/.github/actions/pipx_install@main

      # installs pyclean
      - uses: ./.github/actions/uv_tool_install

      - uses: percebus/github-actions-pip/.github/actions/pip_freeze@main

      - name: "--version"
        run: uvx pyclean  --version

  python__matrix:
    needs: default
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"

    name: python @ ${{ matrix.python-version }}
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-python/.github/actions/python_setup@main
        with:
          python-version: ${{ matrix.python-version }}

      - uses: percebus/github-actions-pip/.github/actions/pip_install_upgrade@main
      - uses: percebus/github-actions-pipx/.github/actions/pipx_install@main
      - uses: ./.github/actions/uv_tool_install
      - uses: percebus/github-actions-pip/.github/actions/pip_freeze@main

      - name: "--version"
        run: uvx pyclean  --version

  uv__matrix:
    needs: default
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        uv-version:
          - "0.5.x"
          - "0.6.x"

    name: uv @ ${{ matrix.uv-version }}
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-python/.github/actions/python_setup@main
      - uses: percebus/github-actions-pip/.github/actions/pip_install_upgrade@main
      - uses: percebus/github-actions-pipx/.github/actions/pipx_install@main
        with:
          requirements-file: ./assets/uv/${{ matrix.uv-version }}/requirements.pipx.txt

      - uses: ./.github/actions/uv_tool_install
      - uses: percebus/github-actions-pip/.github/actions/pip_freeze@main

      - name: "--version"
        run: uvx pyclean  --version

  uv_tool__matrix:
    needs: default
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 6
      matrix:
        uv-tool:
          - pyclean
          - pypyr

    name: uv tool @ ${{ matrix.uv-tool }}
    steps:
      - uses: percebus/github-actions-common/.github/actions/checkout@main
      - uses: percebus/github-actions-python/.github/actions/python_setup@main
      - uses: percebus/github-actions-pip/.github/actions/pip_install_upgrade@main
      - uses: percebus/github-actions-pipx/.github/actions/pipx_install@main

      - uses: ./.github/actions/uv_tool_install
        with:
          requirements-file: ./assets/uv_tool/${{ matrix.uv-tool }}/requirements.uv.tool.txt

      - uses: percebus/github-actions-pip/.github/actions/pip_freeze@main

      - name: "--version"
        run: uvx ${{ matrix.uv-tool }} --version
